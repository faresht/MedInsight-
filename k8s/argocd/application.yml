apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: medinsight-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/faresht/MedInsight-
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: medinsight
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
