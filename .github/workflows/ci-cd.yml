name: MedInsight CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  # Define the list of services for the matrix strategy
  SERVICES: '["gateway", "auth-service", "patient-service", "doctor-service", "report-service", "analytics-service", "audit-service", "notification-service"]'

jobs:
  # 1. Build & Test Java Microservices
  build-and-test:
    name: Build & Test (Java)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test with Maven
        run: mvn clean install -B

  # 2. OWASP Dependency Check (Security)
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'MedInsight'
          path: '.'
          format: 'HTML'
          out: 'reports'
          
      - name: Upload Test results
        uses: actions/upload-artifact@v4
        with:
          name: Depcheck report
          path: reports

  # 3. Docker Build, Scan (Trivy) & Push
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test 
    permissions:
      contents: read
      packages: write
      security-events: write 
    strategy:
      fail-fast: false
      matrix:
        service: [gateway, auth-service, patient-service, doctor-service, report-service, analytics-service, audit-service, notification-service]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest

      # Trivy Scan on the built image (We need to load it first if we want to scan it, but scan happens on registry image with cache usually)
      # For Trivy scan we scan the image we just pushed OR we load it. 
      # Simpler approach: Scan the remote image after push (if we pushed) OR load it locally.
      # Since we push, we can scan the registry image.
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        if: github.event_name != 'pull_request'
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # 4. AI Service Build & Push (Separate job as it is Python)
  ai-service-build:
    name: AI Service Build & Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push AI Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ai-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/ai-service:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/ai-service:latest

      # Trivy Scan for AI Service
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        if: github.event_name != 'pull_request'
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/ai-service:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
